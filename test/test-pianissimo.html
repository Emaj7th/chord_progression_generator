    <script>
    let selectedKey = "C";
    let selectedScale="locrian"
    let scale = pianissimo
    .note(selectedKey) // FOR EXAMPLE: "C"
    .toScale(selectedScale) //FOR EXAMPLE "locrian"
    .getNotesName(); // OUTPUTS: [ "C3", "Db3", "Eb3", "F3", "Gb3", "Ab3", "Bb3" ]
    let strippedScale = scale.map(note => note.replace(/[0-9]/g, ""));
    console.log(strippedScale); // OUTPUTS: [ "C", "Db", "Eb", "F", "Gb", "Ab", "Bb" ] 
    </script>
