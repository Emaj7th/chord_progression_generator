<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale and Chord Progressions</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/chord.js"></script>
  <script src="js/chord-collection.js"></script>
  <script type="text/javascript" src="js/scale.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #222222;
      color: white;
      font-family: Arial, sans-serif;
    }
    .main-container {
      background-color: #2b465f;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 0 10px 10px 10px;
      width: 1200px;
      margin: 10px auto 10px auto;
      border-radius: 0.5rem;
      box-shadow: 0px 4px 6px #222222;
    }
    .top-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 1200px;
      text-align: center;
    }
    .form-container {
      display: inline-block;
      vertical-align: top;
      text-align: left;
      width: 300px;

      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      
    }
    .title-container {
      display: inline-block;
      vertical-align: top;
      width: 300px;
      color: #ffffff;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    h2{
      color: #f0ad4e;
    }     
    .results-container {
      width: 600px;
      display: inline-block;
      margin: 10px;
      background-color: #f8f9fa; /* Light gray for results */
      color: black;
      border-radius: 0.5rem;
      padding: 1rem;
      border: 1px solid #ced4da;
      text-align: left;
      box-shadow: 0px 4px 6px #222222;
    }
    .btn-custom {
      background-color: #f0ad4e;
      border-color: #ec971f;
      color: #2b465f;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #ff9900;
      color: #2b465f;
    }
    .chord-chart {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2px;
      margin-top: 20px;
    }
    .chord-chart canvas {
      background: #4a5f74;
      border-radius: 5px;
      padding: 2px;
      box-shadow: 0px 2px 3px #222222;
    }
  </style>
</head>
<body>
<div class="rectangle">
  <div class="main-container">
    <!-- Top Section -->
    <div class="top-section">
      
      <!-- Form Section -->
      <div class="form-container">
        <label for="key" class="form-label">Key:</label>
        <select id="key" class="form-select mb-3"></select>

        <label for="scale" class="form-label">Scale:</label>
        <select id="scale" class="form-select mb-3"></select>

        <label for="chord-set" class="form-label">Chord Set:</label>
        <select id="chord-set" class="form-select mb-3">
          <option value="Triads">Triads</option>
          <option value="Sevenths">Sevenths</option>
        </select>

        <label for="progression" class="form-label">Progression:</label>
        <select id="progression" class="form-select mb-3"></select>

        
      </div>
      <div class="title-container"><h2 class="text-center fw-bold">Scale and Chord Progressions</h2>
        <br />
        <p>Select Scale before Progression to properly filter Progressions options.</p>
        <br />
        <button id="generate" type="button" class="btn btn-custom w-100">GENERATE</button>
        <button id="random" type="button" class="btn btn-custom w-100 mt-2">RANDOM</button>
      </div>
          <!-- Results Section -->
    <div class="results-container">
      <div id="result">
        
      </div>
      <div id="chord-chart" class="chord-chart"></div>
    </div>
    </div>


  </div>

</html>
