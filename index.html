<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Chord Progression Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/svguitar@latest/dist/svguitar.umd.min.js"></script>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #2b3137;
      color: white;
      font-family: Arial, sans-serif;
    }
    .main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center both columns horizontally */
      align-items: flex-start; /* Align items to the top */
      gap: 10px; /* Minimum space between form and results */
      padding: 20px;
    }
    .form-container {
      max-width: 300px;
      background-color: #343a40;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .results-container {
      min-width: 300px;
      max-width: 300px;
      background-color: #f8f9fa; /* Light gray for results */
      color: black;
      border-radius: 0.5rem;
      padding: 1rem;
      border: 1px solid #ced4da;
    }
    .btn-custom {
      background-color: #f0ad4e;
      border-color: #ec971f;
      color: white;
    }
    .btn-custom:hover {
      background-color: #ec971f;
    }
  </style>
 
</head>
<body>
  <div class="main-container">
    <!-- Form Section -->
    <div class="form-container">
      <h1 class="text-center text-warning fw-bold mb-4">Scale and Chord Progression Generator</h1>
      <label for="key" class="form-label">Key:</label>
      <select id="key" class="form-select mb-3"></select>
      
      <label for="scale" class="form-label">Scale:</label>
      <select id="scale" class="form-select mb-3"></select>
      
      <label for="chord-set" class="form-label">Chord Set:</label>
      <select id="chord-set" class="form-select mb-3">
        <option value="Triads">Triads</option>
        <option value="Sevenths">Sevenths</option>
      </select>
      
      <label for="progression" class="form-label">Progression:</label>
      <select id="progression" class="form-select mb-3"></select>
      
      <button id="generate" type="button" class="btn btn-custom w-100">Generate</button>
    </div>

    <!-- Results Section -->
    <div class="results-container">
      <div id="result">Select Scale before Progression to<br />properly filter Progressions options.</div>
      <div id="chord-chart-container"></div>
      <div id="chord-chart" class="d-flex flex-wrap gap-2 mt-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
